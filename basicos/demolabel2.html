    <h1>Label loops</h1>

<script>
    outer:
    for(let i =0; i <10; i++){
        let k = 5;
        for(let j = 0; j<10; j++) //inner loop
            if(j>5)
                break;// inner
            else
                continue outer; // it will go to next iteration of outer loop
    }
</script>
